<!DOCTYPE html>
<html lang="en">


<head>
    
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link href="css/contacts.css" rel="stylesheet">
    <script type="text/javascript" src="js/contactsCode.js"></script>

    <script type="text/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            readCookie();
        }, false);
    </script>
</head>

<body>

    <h1 id="title">Welcome User!</h1>

    <div id="contacts-container">
        <!-- Left Divider -->
        <div class="left-divider">
            <input type="text" id="mySearchBar" placeholder="Contact To Search For" />
            <span id="contactSearchResult"></span>

            <div class="outer-wrapper">
                <div class="table-wrapper">
                    <table class="center">
                        <tr>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th></th>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <!-- Right Divider -->
        <div class="right-divider">
			
			<button type="button" id="logoutButton" class="underlinedButton" onclick="doLogout();">Log Out</button>

			<!-- Contact Form -->
			<input type="text" id="contactTextFirst" class="contactItem" name="firstName" placeholder="First Name" required>
			<br>
			<input type="text" id="contactTextLast" class="contactItem" name="lastName" placeholder="Last Name" required>
			<br>
			<input type="text" id="contactTextNumber" class="contactItem" name="phoneNumber" placeholder="XXX-XXXX-XXXX" required>
			<br>
			<input type="text" id="contactTextEmail" class="contactItem" name="email" placeholder="name@email.com" required>
			<br>
			<button type="button" id="addContactButton" class="buttons" onclick="addContact();">ADD CONTACT</button>
			<br>
			<span id="contactAddResult"></span>
			
        </div>

    </div>

</body>

</html>
